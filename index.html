<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoWizard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center p-4 page-bg">
    <div class="container bg-light bg-opacity-75 p-4 rounded-5 d-flex flex-column gap-4">
        <div class="container bg-white p-4 rounded-4 d-flex flex-row gap-4 shadow-sm">
            <img src="assets/logo.webp" alt="GeoWizard Logo" class="rounded-3 shadow-sm" style="width: 128px; height: 128px;">
            <div class="container p-0">
                <h1>GeoWizard</h1>
                <p>For all the lovers of geography.</p>
                <p class="m-0">Challenge yourself in guessing countries based on hints, beat your previous highscores, or learn more about countries of the world!</p>
            </div>
        </div>

        <div class="container d-flex align-items-center gap-4 bg-white p-4 rounded-4 shadow-sm">
            <h3 class="m-0">Menu</h3>
            <div class="btn-group align-self-start shadow-sm" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Country quiz</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Leaderboards</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Learn about countries</label>
            </div>
        </div>

        <div class="container bg-white p-4 pt-3 rounded-4 d-flex flex-column gap-4 shadow-sm">
            <h2>Country quiz categories</h2>
            <div class="container d-flex flex-row gap-4 p-0">
                <div class="card shadow-sm" style="width: 18rem;">
                    <img src="assets/world.png" class="card-img-top object-fit-cover" alt="..." style="height: 150px;">
                    <div class="card-body">
                        <h4 class="card-title mb-3">World</h4>
                        <a href="#" class="btn btn-primary w-100">Play</a>
                    </div>
                </div>

                <div class="card shadow-sm" style="width: 18rem;">
                    <img src="assets/europe.png" class="card-img-top object-fit-cover" alt="..." style="height: 150px;">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Europe</h4>
                        <a href="#" class="btn btn-primary w-100">Play</a>
                    </div>
                </div>

                <div class="card shadow-sm" style="width: 18rem;">
                    <img src="assets/asia.png" class="card-img-top object-fit-cover" alt="..." style="height: 150px;">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Asia</h4>
                        <a href="#" class="btn btn-primary w-100">Play</a>
                    </div>
                </div>
            </div>

            <div class="container d-flex flex-row gap-4 p-0">
                <div class="card shadow-sm" style="width: 18rem;">
                    <img src="assets/oceania.png" class="card-img-top object-fit-cover" alt="..." style="height: 150px;">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Oceania</h4>
                        <a href="#" class="btn btn-primary w-100">Play</a>
                    </div>
                </div>

                <div class="card shadow-sm" style="width: 18rem;">
                    <img src="assets/africa.png" class="card-img-top object-fit-cover" alt="..." style="height: 150px;">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Africa</h4>
                        <a href="#" class="btn btn-primary w-100">Play</a>
                    </div>
                </div>

                <div class="card shadow-sm" style="width: 18rem;">
                    <img src="assets/americas.png" class="card-img-top object-fit-cover" alt="..." style="height: 150px;">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Americas</h4>
                        <a href="#" class="btn btn-primary w-100">Play</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="src/index.js"></script>
</body>
</html>
